<ion-header>
  <ion-toolbar>
    <ion-title>list data</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row class="ion-text-start">
      <ion-col size="6" ><div class=" ion-text-center gg ">ID</div></ion-col>
      <ion-col size="6" ><div class=" ion-text-center gg">NAme</div></ion-col>
    </ion-row>
    <ion-row class="ion-text-start" *ngFor="let r of dataArray">
      <ion-col size="6">{{r.id}}</ion-col>
      <ion-col size="6">{{r.name}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
